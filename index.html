<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f1f1f1;
    }

    .white-box {
      width: 300px;
      height: 100px;
      background-color: white;
      border: 1px solid black;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      position: relative;
    }

    .white-box span {
      position: relative;
      z-index: 1;
    }

    .white-box::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 0;
    }

    .white-box:hover::after {
      opacity: 0.5;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      width: 600px;
      height: 400px;
      background-color: white;
      border: 1px solid black;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .popup-close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
      font-size: 20px;
    }

    .popup-content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="white-box" onclick="showPopup()">
    <span>클릭</span>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="popup-close" onclick="closePopup()">X</span>
      <iframe src="https://padlet.com/hbmoon2011/padlet-xihppwqgd42t5b9e"></iframe>
    </div>
  </div>

  <script>
    function showPopup() {
      var popup = document.getElementById("popup");
      popup.style.display = "flex";
    }

    function closePopup() {
      var popup = document.getElementById("popup");
      popup.style.display = "none";
    }
  </script>
</body>
</html>
